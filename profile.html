<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project</title>
  <link rel="stylesheet" href="/src/profile.css" />
</head>

<body>
  <header id="header"></header>

  <main id="main">
    <div class = "container">
      <div class = "user">
        <img id ="userPic" alt = "wdadad">
        <div id = "userName"></div>
      </div>
      <div class = "bio">
        <div id = "bioText"></div>
      </div>
      <div class="buttonContainer">
        <input type="text" id="changeName" placeholder="Type new name">
        <button id="changeNameButton">Change Name</button>
        <button class="backButton">Back</button>
        <button class="logoutButton">Log Out</button>
      </div>
    </div>
  </main>
  <a href="login.html"> login</a>
  <a href="profile.html"> profile</a>

  <script>
    let userDict = {
      "userName": "My Name",
      "bio": "Hello World",
      "img": "public/vite.svg"
    };

    document.getElementById("userName").innerHTML = userDict.userName;
    document.getElementById("bioText").innerHTML = userDict.bio;
    document.getElementById("userPic").src=userDict.img;

    document.addEventListener('DOMContentLoaded', function() {
        changeNameButton.addEventListener('click', function() {
            document.getElementById("userName").innerHTML = document.getElementById('changeName').value;
            userDict.userName = document.getElementById('changeName').value
        });
    });
  </script>

</body>

</html>
